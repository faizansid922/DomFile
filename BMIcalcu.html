<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg" step="0.01"><br><br>

    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter height in meters" step="0.01"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button><br><br>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            // Get user input
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            // Check if inputs are valid numbers
            if (isNaN(weight) || isNaN(height)) {
                document.getElementById("result").innerHTML = "Please enter valid numbers for weight and height.";
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);

            // Determine BMI category
            let category;
            if (bmi <= 18.4) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            // Display the result
            document.getElementById("result").innerHTML = `Your BMI: ${bmi.toFixed(2)} (${category})`;
        }
    </script>
</body>
</html>
